<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="O game é inspirado em uma história bíblica e conta a saga de Isaac, um menino que vive trancado em um porão, para fugir de sua mãe. Como a imaginação de Isaac é das mais férteis, o garoto se esconde em todos os cantos do lugar e, no caminho, encontra as criaturas mais bizarras para enfrentar.">
        <meta name="keywords" content="The Binding Of Isaac, Isaac, AfterBirth, Repentance, Indie Games">
        <meta name="author" content="DarkSide Developer">
        <link rel="stylesheet" href="./assets/css/index2.css">
        <title>The Binding Of Isaac Repentance</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="shortcut icon" href="./assets/img/isaac.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>

            <audio id="music" style="opacity: 0;">

                <source src="./assets/music/devilroom.mp3" type="audio/mp3">
    
            </audio>

            <img draggable="false" id="sound" onclick="playsound()" src="./assets/img/sound2.png" alt="enable Music">

            <img class="satan-statue" src="./assets/img/satan-statue.png" alt="Satan">

            <img class="altar" src="assets/img/altar.png" alt="Altar">

        </header>
        
        <main>
            
            <div class="block">

                <img onclick="back()" class="item" src="./assets/img/brimstone.png" alt="Brimstone">

                <img class="altar-item" src="assets/img/altar.png" alt="Altar">

                <div class="block-heart">

                    <img src="./assets/img/full-heart.png" alt="Full-Heart">

                    <img src="./assets/img/full-heart.png" alt="Full-Heart">

                </div>

            </div>

            <div class="block">

                <img onclick="back()" class="item" src="./assets/img/guppyshead.png" alt="Guppy's Head">

                <img class="altar-item" src="assets/img/altar.png" alt="Altar">

                <div class="block-heart">

                    <img src="./assets/img/full-heart.png" alt="Full-Heart">

                </div>

            </div>

            <div class="block">

                <img onclick="back()" class="item" src="./assets/img/pentagram.png" alt="Pentagram">

                <img class="altar-item" src="assets/img/altar.png" alt="Altar">

                <div class="block-heart">

                    <img src="./assets/img/full-heart.png" alt="Full-Heart">

                </div>

            </div>

        </main>

        <script src="./assets/js/index.js"></script>

    </body>

</html>
