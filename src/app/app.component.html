<header>

  <h1>{{title}}</h1>

</header>

<main>

  <p>Digite a tarefa</p>
  
  <div>

    <input type="text" #tarefa> <button (click)="adicionar(tarefa.value);tarefa.value = '';">Adicionar</button>
    
  </div>

</main>

<footer>

  <ul>

    <li *ngIf="lista.length == 0">Adicione algum item</li>

    <div class="lista" *ngIf="lista.length != 0" >

      <li *ngFor="let tarefas of lista">
        {{tarefas}}
      </li>

    </div>

  </ul>

</footer>
